version: '3.8'

services:
  backend:
    build:
      context: ./cyvasse-backend
      dockerfile: dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    ports:
      - 5001:5000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - ./.env.prod.db
  nginx:
    build: ./cyvasse-frontend/nginx
    ports:
      - 1337:80
    depends_on:
      - backend
volumes:
  postgres_data_prod: